<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Good Morning!</h1>
    </header>
    <main>
        <p>Welcome! Beautiful minds! What do you think about today's topic? Share your thoughts and ideas. Together we
            can
            rebuild our
            beautiful world!</p>
        <p>Let's think about @Global_Warming today!</p>
        <p>You can post your thoughts on our Instagram and Facebook page too!</p>
        <ul id="thought-list">

        </ul>
        <br>
        <section>
            <textarea name="" id="thought-box" cols="100" rows="5"></textarea>
            <br>
            <button id="btn-update">Thoughts/Ideas</button>
        </section>
    </main>
    <script>
        document.getElementById('btn-update').addEventListener('click', function () {

            const thoughtBox = document.getElementById('thought-box');
            const newThought = thoughtBox.value;

            const thoughtList = document.getElementById('thought-list');
            const li = document.createElement('li');
            li.innerText = newThought;
            thoughtList.appendChild(li);

            thoughtBox.value = '';
        })
    </script>
</body>

</html>
